<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Book Store App</title>
  </head>
  <body>
    <h1>Book Store App</h1>
    <form action="">
      <h1>Search For Books By Their Name</h1>
      <br />
      <input type="text" id="find" placeholder="Search..." />
      <button type="submit" class="search-btn">Search Now!</button>
    </form>
    <div id="Searches"></div>
    <button id="prev-searches">Previous Searches</button>
    <script src="script.js"></script>
  </body>
</html>
